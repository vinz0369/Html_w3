<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

    <input type="number" id="number1" placeholder="Nhập số thứ nhất"> <br>
    <input type="number" id="number2" placeholder="Nhập số thứ hai"> <br>
    <p id="ketqua">Tổng hai số là :</p>
    <button onclick="tinhTong()">Tính Tổng</button>
    <script>
      function tinhTong() {
       
          var a = parseInt (document.getElementById("number1").value);
          var b = parseInt (document.getElementById("number2").value);

          var tong = a + b;
              
              document.getElementById("ketqua").innerHTML = "Tổng hai số là: " + tong;

            
      }
  </script>
  
  
</body>
</html>
